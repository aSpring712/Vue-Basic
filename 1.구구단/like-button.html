<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>좋아요</title>
</head>
<body>
    <!-- main div tag를 조종 
        SPA는 주소가 바뀌지 않음 -> 하나의 주소로 계속 바뀜 
        Data만 관리하면 화면은 Vue가 알아서 -->
    <div id="root">
        <!-- v 가 붙은 속성들 안에는 js 코드를 쓸 수 있고, 접근은 속성 or methods를 접근 가능 -->
        <div v-if="route === 'main'">메인화면</div> <!-- v-if, v-else는 인접하게 붙어있어야 함 -->
        <div v-else-if="route === 'sub'">서브 화면</div>
        <div v-else-if="liked">좋아요 눌렀음</div>
        <button v-on:click="onClickButton">Like</button>
    </div>
    <script>
    var app = new Vue({
        el: '#root',
        data: { // vue가 관리해야 할 변수들
            liked: false, // Vue -> data를 바꾸면 화면 부분이 알아서 바뀜
            route: 'main'
        },
        methods: {
            onClickButton() {
                this.liked = true;
                this.route = 'sub'
            }
        }
    });
</script>
</body>
</html>
